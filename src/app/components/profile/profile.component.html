<div class="profile-container">
  <div class="profile-header"></div>
  <div class="container profile-details">
    <ng-container *ngIf="isMobileView">
    <div class="edit-profile-container">
      <button mat-raised-button class="edit-button" (click)="openEditDialog()">
        <mat-icon class="edit-icon">edit_outlined</mat-icon>
        Edit Profile
      </button>
    </div>
    </ng-container>
    <mat-card class="profile-card avatar-card">
      <img
        [src]="user?.avatar || 'assets/images/avatar.jpg'"
        alt="User Avatar"
        class="avatar"
      />

      <h2 class="profile-name">{{ user?.username }}</h2>
      <ng-container *ngIf="!isMobileView">
        <div class="edit-profile-container">
          <button class="edit-button" (click)="openEditDialog()">
            <mat-icon class="edit-icon">edit</mat-icon>
            Edit Profile
          </button>
        </div>
      </ng-container>
    </mat-card>

    <mat-card class="profile-card">
      <mat-card-header> Profile Info </mat-card-header>
      <div class="profile-info">
        <div class="info-item">
          <mat-icon class="info-icon">person</mat-icon>
          <div class="info-text">
            <span class="info-label">Username:</span>
            <span class="info-value">{{ user?.username }}</span>
          </div>
        </div>

        <div class="info-item">
          <mat-icon class="info-icon">email</mat-icon>
          <div class="info-text">
            <span class="info-label">Email:</span>
            <span class="info-value">{{ user?.email }}</span>
          </div>
        </div>

        <div class="info-item">
          <mat-icon class="info-icon">phone</mat-icon>
          <div class="info-text">
            <span class="info-label">Phone:</span>
            <span class="info-value">{{ user?.phone }}</span>
          </div>
        </div>

        <div class="info-item">
          <mat-icon class="info-icon">event</mat-icon>
          <div class="info-text">
            <span class="info-label">Birthdate:</span>
            <span class="info-value">{{ formatDate(user?.birthdate) }}</span>
          </div>
        </div>

        <div class="info-item">
          <mat-icon class="info-icon">location_on</mat-icon>
          <div class="info-text">
            <span class="info-label">Country:</span>
            <span class="info-value">{{ user?.country }}</span>
          </div>
        </div>

        <div class="info-item">
          <mat-icon class="info-icon">language</mat-icon>
          <div class="info-text">
            <span class="info-label">Website:</span>
            <span class="info-value">{{
              user?.website || 'Not provided'
            }}</span>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
