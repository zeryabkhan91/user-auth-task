<div class="profile-container">
  <div class="profile-header"></div>
  <ng-container *ngIf="isMobileView">
    <div class="edit-profile-container">
      <button mat-raised-button class="edit-button" (click)="openEditDialog()">
        <img src="assets/images/edit_alt.svg" class="edit-icon" />
        Edit Profile
      </button>
    </div>
  </ng-container>
  <div class="container profile-details">
    <mat-card class="profile-card avatar-card">
      <img
        [src]="user?.avatar || 'assets/images/avatar.jpg'"
        alt="User Avatar"
        class="avatar"
      />

      <h2 class="profile-name">{{ user?.username }}</h2>
      <ng-container *ngIf="!isMobileView">
        <div class="edit-profile-container">
          <button class="edit-button" (click)="openEditDialog()">
            <img src="assets/images/edit.svg" class="edit-icon" />
            Edit Profile
          </button>
        </div>
      </ng-container>
    </mat-card>

    <mat-card class="profile-card">
      <mat-card-header> Profile Info </mat-card-header>
      <div class="profile-info">
        <div class="info-item">
          <img src="assets/images/user.svg" class="info-icon" />
          <div class="info-text">
            <span class="info-label">Username</span>
            <span class="info-value">{{ user?.username }}</span>
          </div>
        </div>

        <div class="info-item">
          <img src="assets/images/mail.svg" class="info-icon" />
          <div class="info-text">
            <span class="info-label">Email</span>
            <span class="info-value">{{ user?.email }}</span>
          </div>
        </div>

        <div class="info-item">
          <img src="assets/images/phone.svg" class="info-icon" />
          <div class="info-text">
            <span class="info-label">Phone</span>
            <span class="info-value">{{ user?.phone }}</span>
          </div>
        </div>

        <div class="info-item">
          <img src="assets/images/date.svg" class="info-icon" />
          <div class="info-text">
            <span class="info-label">Birthdate</span>
            <span class="info-value">{{ formatDate(user?.birthdate) }}</span>
          </div>
        </div>

        <div class="info-item">
          <img src="assets/images/location.svg" class="info-icon" />
          <div class="info-text">
            <span class="info-label">Country</span>
            <span class="info-value">{{ user?.country }}</span>
          </div>
        </div>

        <div class="info-item">
          <img src="assets/images/website.svg" class="info-icon" />
          <div class="info-text">
            <span class="info-label">Website</span>
            <span class="info-value">{{
              user?.website || 'Not provided'
            }}</span>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
