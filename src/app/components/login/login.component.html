<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to TechRise</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        Create an account to get started or sign in to your existing account.
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goToRegistration()">
        Create Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
